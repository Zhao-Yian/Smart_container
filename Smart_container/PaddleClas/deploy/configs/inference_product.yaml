Global:
  infer_imgs: "./PaddleClas/dataset/retail/test1.jpg"
  det_inference_model_dir: "./PaddleClas/deploy/models/picodet_PPLCNet_x2_5_mainbody_lite_v1.0_infer"
  rec_inference_model_dir: "./PaddleClas/deploy/models/general_PPLCNet_x2_5_lite_v1.0_infer"
  rec_nms_thresold: 0.05
  
  batch_size: 1
  image_shape: [3, 640, 640]
  threshold: 0.2
  max_det_results: 100
  labe_list:
  - foreground

  # inference engine config
  use_gpu: False
  enable_mkldnn: True
  cpu_num_threads: 1
  enable_benchmark: True
  use_fp16: False
  ir_optim: True
  use_tensorrt: False
  gpu_mem: 8000
  enable_profile: False

DetPreProcess:
  transform_ops:
    - DetResize:
        interp: 2
        keep_ratio: false
        target_size: [640, 640]
    - DetNormalizeImage:
        is_scale: true
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
    - DetPermute: {}
DetPostProcess: {}

RecPreProcess:
  transform_ops:
    - ResizeImage:
        size: 224
    - NormalizeImage:
        scale: 0.00392157
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: ''
    - ToCHWImage:

RecPostProcess: null

# indexing engine config
IndexProcess:
  index_dir: "./PaddleClas/dataset/retail/index_update"
  return_k: 5
  score_thres: 0.5
